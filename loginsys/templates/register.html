{% extends 'base.html' %}

{% block login %}
<section>
	<div class="container">
		<hr class="featurette-divider">
		<div class = "form-signin">
		<form action="/auth/register/" method="post">
			{% csrf_token %}
			{{ form }}
		
			<button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
		</form>

		<hr class="featurette-divider">
			
	</div>
	</div>
</section>
{% endblock %}
